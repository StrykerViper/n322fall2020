<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Auto</ion-title>
    <ion-icon [routerLink]="['/home']" slot="start" name="arrow-back"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  color="medium"><ion-label class="ion-text-center">Enter your Transportation costs</ion-label></ion-item>
  <ion-list>
    <ion-item>
    <ion-label position="floating" >Car Payment</ion-label>
    <ion-input type="number"  [(ngModel)]="payment" placeholder="$"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Insurance</ion-label>
    <ion-input type="number" [(ngModel)]="autoInsurance" placeholder="$"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Fuel / Gas</ion-label>
    <ion-input type="number" [(ngModel)]="fuel" placeholder="$"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Repair</ion-label>
    <ion-input type="number" [(ngModel)]="autoRepair" placeholder="$"></ion-input>
  </ion-item>

 
  <ion-item lines="none" class="center">
    <ion-col>
    <ion-button class="center" (click)="addAutoBudget()">Submit Budget</ion-button>
  </ion-col>
  </ion-item>
  </ion-list>
</ion-content>
